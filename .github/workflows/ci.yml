name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: sqlite:///tests_unit.db

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: requirements-dev.txt

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Black format check
        run: black --check trend_spark_ai tests

      - name: Flake8 lint
        run: flake8 trend_spark_ai tests

      - name: Mypy type check
        run: mypy trend_spark_ai

      - name: Bandit security scan
        run: bandit -q -r trend_spark_ai

      - name: Backend tests
        run: pytest

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (ESLint)
        run: npm run lint

      - name: Type check (TypeScript)
        run: npm run type-check

      - name: Component tests (Vitest)
        run: npm run test:ci

      - name: Build
        run: npm run build

      - name: npm audit
        run: npm audit --audit-level=high

  deploy_frontend:
    needs: frontend
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Pull Vercel environment
        run: npx vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Build frontend
        run: npm run build

      - name: Deploy to Vercel
        run: npx vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
