name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: sqlite:///tests_unit.db

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: requirements-dev.txt

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Black format check
        run: black --check trend_spark_ai tests

      - name: Flake8 lint
        run: flake8 trend_spark_ai tests

      - name: Mypy type check
        run: mypy trend_spark_ai

      - name: Bandit security scan
        run: bandit -q -r trend_spark_ai

      - name: Backend tests
        run: pytest

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (ESLint)
        run: npm run lint

      - name: Type check (TypeScript)
        run: npm run type-check

      - name: Component tests (Vitest)
        run: npm run test:ci

      - name: Build
        run: npm run build

      - name: npm audit (dev-only, non-blocking)
        run: npm audit --production --audit-level=high || true
