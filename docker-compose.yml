services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: trend_spark
      POSTGRES_USER: trend
      POSTGRES_PASSWORD: trendpass
    volumes:
      - trend_spark_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trend -d trend_spark"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: trendsparkai-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://trend:trendpass@db:5432/trend_spark
      SCHEDULER_URL: http://worker:9000
    ports:
      - "8000:8000"

  worker:
    image: trendsparkai-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://trend:trendpass@db:5432/trend_spark
    command: uvicorn trend_spark_ai.worker_app:app --host 0.0.0.0 --port 9000
    ports:
      - "9000:9000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE_URL: http://backend:8000
    image: trendsparkai-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
    ports:
      - "4173:80"

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
      worker:
        condition: service_started
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - trend_spark_prom_data:/prometheus
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    depends_on:
      prometheus:
        condition: service_started
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_AUTH_ANONYMOUS_ENABLED: "false"
    ports:
      - "3000:3000"
    volumes:
      - trend_spark_grafana_data:/var/lib/grafana

volumes:
  trend_spark_pgdata:
  trend_spark_prom_data:
  trend_spark_grafana_data:
