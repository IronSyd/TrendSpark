global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: trendspark-backend
    metrics_path: /metrics
    static_configs:
      - targets:
          - backend:8000

  - job_name: trendspark-worker
    metrics_path: /metrics
    static_configs:
      - targets:
          - worker:9000
